<!DOCTYPE html>
<html>
  <head>
    <title>Tick-Tack-Toe</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery-scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="playerOneWeapon">
        <h1 class="page-header">Player One:<br><small>Choose Your Weapon</small></h1>
        <div class="row">
          <div class="col-xs-4"><a class="choose tick"><img src="img/tick.jpg" class="img-responsive"></a></div>
          <div class="col-xs-4"><a class="choose tack"><img src="img/tack.jpg" class="img-responsive"></a></div>
          <div class="col-xs-4"><a class="choose toe"><img src="img/toe.jpg" class="img-responsive"></a></div>
        </div>
      </div>
      <div id="playerTwoWeapon">
        <h1 class="page-header">Player Two:<br><small>Choose Your Weapon</small></h1>
        <div class="row">
          <div class="col-xs-4"><a class="choose tick"><img src="img/tick.jpg" class="img-responsive"></a></div>
          <div class="col-xs-4"><a class="choose tack"><img src="img/tack.jpg" class="img-responsive"></a></div>
          <div class="col-xs-4"><a class="choose toe"><img src="img/toe.jpg" class="img-responsive"></a></div>
        </div>
      </div>
    </div>
  </body>
</html>
